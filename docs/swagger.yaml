definitions:
  schemas.TransactionResponse:
    properties:
      add:
        type: boolean
      amount:
        type: integer
      category:
        type: string
      created_at:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: integer
    type: object
  transaction.CreateResponse:
    properties:
      data:
        $ref: '#/definitions/schemas.TransactionResponse'
      message:
        type: string
    type: object
  transaction.CreateTransactionRequest:
    properties:
      add:
        type: boolean
      amount:
        type: integer
      category:
        type: string
      date:
        type: string
      description:
        type: string
    type: object
  transaction.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/transactions:
    get:
      consumes:
      - application/json
      description: Get a list of all transactions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/schemas.TransactionResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/transaction.ErrorResponse'
      summary: Get all transactions
      tags:
      - transactions
    post:
      consumes:
      - application/json
      description: Create a new transaction
      parameters:
      - description: Request body
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/transaction.CreateTransactionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/transaction.CreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/transaction.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/transaction.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/transaction.ErrorResponse'
      summary: Create a new transaction
      tags:
      - transactions
  /api/v1/transactions/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a transaction by ID
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/transaction.CreateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/transaction.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/transaction.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/transaction.ErrorResponse'
      summary: Delete a transaction
      tags:
      - transactions
swagger: "2.0"
